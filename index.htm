<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@*" data-semver="2.1.1" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />    
    <script type="text/javascript" src="data.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background: beige;text-align: center" >
    
    <h1>Blending Drill</h1>
   
    <br>
    <div id ="instructions" style="text-align: left">
      Enter how many blending words would you like to generate and what is the maximum level of card complexity for selections of cards in the text box below<br><br>
      There is also a version to manually generate the sounds that can be found <a href="https://sagarsahil.github.io/BlendingSounds/">here</a>
    </br>
    </div>
    <div class="form-group shadow-textarea">
      <input type="number" placeholder="Number of words" id="inputTextArea" min="0" data-bind="value:replyNumber" style="color:black"/>
      <input type="number" placeholder="Max level of cards" id="inputhighest" min="0" data-bind="value:replyNumber" style="color:black"/>
    </div>
    <div id ="generate">
        <button id="btngenerate" style="color: black;" type="button" class="btn " onclick="update()">Generate</button>
        <button id="btnhide" style="color: black;" type="button" class="btn" style="box-align: right;" onclick="hide()">Hide</button>    
    </div>
    
    <br>
    <br>
    <br>
    <div class="carousel-container">
      <div id="myCarousel" class="carousel slide">
          <div class="carousel-inner" id="homepageItems">
          </div>
          <div class="carousel-controls"> 
            <a class="carousel-control left" href="#myCarousel" data-slide="prev"> 
              <span class="glyphicon glyphicon-chevron-left"></span> 
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next"> 
              <span class="glyphicon glyphicon-chevron-right"></span> 
            </a>
          </div>
      </div>
       <!-- Indicators -->
       <ol class="carousel-indicators" id="indicators">
    </ol>
    </div>

  </body>

</html>
